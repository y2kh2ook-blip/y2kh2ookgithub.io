<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardVerse Viewer</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #1a1523;
            color: #e0e0e0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #3a2e48;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 25px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #a98d36;
            margin: 20px 0;
        }

        /* Initial Screen & Card Display */
        #welcome-screen, #card-display-screen {
            display: none;
        }
        #welcome-screen.active, #card-display-screen.active {
            display: block;
        }
        #welcome-screen h2 {
            font-size: 1.5em;
            margin-top: 0;
        }
        #welcome-screen p {
            font-size: 1em;
            color: #ccc;
        }
        #welcome-screen .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        /* Controls Section (used within welcome-screen) */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .controls input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #5a4b6b;
            border-radius: 8px;
            font-size: 16px;
            background-color: #2e2637;
            color: #e0e0e0;
        }
        .controls button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #nfc-scan-btn { 
            background-color: #7d4496; 
        }
        #nfc-scan-btn:hover { 
            background-color: #6a3c80; 
        }
        #manual-lookup-btn { 
            background-color: #b08d00; 
        }
        #manual-lookup-btn:hover { 
            background-color: #8f7200; 
        }
        #status-message { 
            color: #ff6347; 
            margin-top: 10px; 
            text-align: center; 
        }
        .controls-text {
            color: #ccc;
            margin: 5px 0;
        }

        /* Card Display Section */
        #card-display-screen {
            display: none;
            text-align: center;
        }
        #card-display-screen.active {
            display: block;
        }
        .card-display {
            padding: 15px;
            border: 2px solid #a98d36; 
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }
        .card-display img {
            width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .card-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card-details h2 {
            margin: 0;
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 2px 2px 4px #000;
        }
        .card-details p {
            margin: 0;
            font-size: 1.1em;
            color: #e0e0e0;
        }

        /* Grouping related information */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .card-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #a98d36;
        }
        .stat-item {
            text-align: center;
        }
        .stat-item strong {
            display: block;
            font-size: 1.2em;
            color: #fff;
        }
        .stat-item span {
            font-size: 1.5em;
            color: #ffd700;
            font-weight: bold;
        }
        #back-btn {
            background-color: #666;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        #back-btn:hover {
            background-color: #444;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>CardVerse Viewer</h1>

        <div id="welcome-screen" class="active">
            <h2>ยินดีต้อนรับสู่ CardVerse</h2>
            <p>แตะเพื่อสแกนการ์ด หรือกรอกรหัสด้วยตนเอง</p>

            <div class="button-group">
                <button id="nfc-scan-btn">แตะเพื่อสแกนการ์ด (บนอุปกรณ์ที่รองรับ)</button>
                <div class="controls-text">หรือกรอกรหัสด้วยตนเอง</div>
                <div class="controls">
                    <input type="text" id="serial-input" placeholder="ตัวอย่าง: nfc-card-12345">
                    <button id="manual-lookup-btn">ดึงข้อมูลการ์ด</button>
                </div>
            </div>
            <p id="status-message"></p>
        </div>

        <div id="card-display-screen">
            <div id="card-display" class="card-display">
                <img id="card-image" src="" alt="Card Image">
                <div class="card-details">
                    <div class="card-header">
                        <h2 id="card-name"></h2>
                        <p id="card-rarity"></p>
                    </div>
                    <p id="card-token-id"></p>
                    <p id="card-description"></p>
                    <div class="card-stats">
                        <div class="stat-item">
                            <strong>Attack</strong>
                            <span id="card-attack"></span>
                        </div>
                        <div class="stat-item">
                            <strong>Defense</strong>
                            <span id="card-defense"></span>
                        </div>
                        <div class="stat-item">
                            <strong>Cost</strong>
                            <span id="card-cost"></span>
                        </div>
                    </div>
                </div>
            </div>
            <button id="back-btn">กลับ</button>
        </div>
    </div>
    
    <script>
        // Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCef_Xm2vxmaLuZodymWb3tV4mbETvASgw",
  authDomain: "cardverse-mvp.firebaseapp.com",
  projectId: "cardverse-mvp",
  storageBucket: "cardverse-mvp.firebasestorage.app",
  messagingSenderId: "787364486859",
  appId: "1:787364486859:web:73ed9203ddbe10bb5a854e",
  measurementId: "G-WHQ7CV91X0"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        //--- DOM Elements ---
        const welcomeScreen = document.getElementById('welcome-screen');
        const cardDisplayScreen = document.getElementById('card-display-screen');
        const nfcScanBtn = document.getElementById('nfc-scan-btn');
        const serialInput = document.getElementById('serial-input');
        const manualLookupBtn = document.getElementById('manual-lookup-btn');
        const statusMessage = document.getElementById('status-message');
        const cardImage = document.getElementById('card-image');
        const cardName = document.getElementById('card-name');
        const cardRarity = document.getElementById('card-rarity');
        const cardTokenId = document.getElementById('card-token-id');
        const cardDescription = document.getElementById('card-description');
        const cardAttack = document.getElementById('card-attack');
        const cardDefense = document.getElementById('card-defense');
        const cardCost = document.getElementById('card-cost');
        const backBtn = document.getElementById('back-btn');

        //--- Main Functions ---
        function showWelcomeScreen() {
            welcomeScreen.classList.add('active');
            cardDisplayScreen.classList.remove('active');
            clearCardDisplay();
        }

        function showCardScreen() {
            welcomeScreen.classList.remove('active');
            cardDisplayScreen.classList.add('active');
            statusMessage.style.display = 'none';
        }

        function getCardData(serialNumber) {
            statusMessage.innerText = 'กำลังค้นหาข้อมูลการ์ด...';
            statusMessage.style.display = 'block';

            db.collection("cards").where("serial_number", "==", serialNumber).get()
                .then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        const doc = querySnapshot.docs[0];
                        const cardData = doc.data();
                        
                        // แสดงผลข้อมูล
                        cardImage.src = cardData.image_url;
                        cardImage.alt = cardData.name;
                        cardName.innerText = cardData.name;
                        cardRarity.innerText = `ระดับ: ${cardData.rarity}`;
                        cardDescription.innerText = cardData.description;
                        cardTokenId.innerText = `Token ID: ${cardData.token_id}`;

                        if (cardData.stats) {
                            cardAttack.innerText = cardData.stats.attack;
                            cardDefense.innerText = cardData.stats.defense;
                            cardCost.innerText = cardData.stats.cost;
                        }
                        
                        showCardScreen();
                    } else {
                        statusMessage.innerText = `ไม่พบข้อมูลการ์ดสำหรับ serial number: ${serialNumber}`;
                        clearCardDisplay();
                    }
                })
                .catch((error) => {
                    console.error("Error getting document:", error);
                    statusMessage.innerText = 'เกิดข้อผิดพลาดในการดึงข้อมูล';
                    clearCardDisplay();
                });
        }
        
        function clearCardDisplay() {
            cardImage.src = "";
            cardImage.alt = "Card Image";
            cardName.innerText = "";
            cardRarity.innerText = "";
            cardDescription.innerText = "";
            cardTokenId.innerText = "";
            cardAttack.innerText = "";
            cardDefense.innerText = "";
            cardCost.innerText = "";
        }
        
        //--- Event Listeners ---
        nfcScanBtn.addEventListener('click', async () => {
            if ('NDEFReader' in window) {
                try {
                    statusMessage.innerText = 'แตะการ์ด NFC บนด้านหลังโทรศัพท์ของคุณ...';
                    statusMessage.style.display = 'block';
                    const reader = new NDEFReader();
                    await reader.scan();
        
                    reader.addEventListener("reading", ({ message, serialNumber }) => {
                        statusMessage.innerText = `อ่านรหัส NFC ได้แล้ว: ${serialNumber}`;
                        getCardData(serialNumber);
                    });
                } catch (error) {
                    statusMessage.innerText = 'เกิดข้อผิดพลาดในการสแกน NFC';
                    console.error("NFC Scan Error:", error);
                }
            } else {
                statusMessage.innerText = 'เบราว์เซอร์ของคุณไม่รองรับการสแกน NFC';
            }
        });

        manualLookupBtn.addEventListener('click', () => {
            const serialNumber = serialInput.value.trim();
            if (serialNumber) {
                getCardData(serialNumber);
            } else {
                statusMessage.innerText = 'กรุณากรอกรหัสซีเรียล';
            }
        });

        backBtn.addEventListener('click', () => {
            showWelcomeScreen();
        });

        // แสดงหน้าจอเริ่มต้นเมื่อโหลดหน้าเว็บครั้งแรก
        document.addEventListener('DOMContentLoaded', showWelcomeScreen);
    </script>
</body>
</html>
