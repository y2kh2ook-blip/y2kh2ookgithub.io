        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;

    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        // Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCef_Xm2vxmaLuZodymWb3tV4mbETvASgw",
  authDomain: "cardverse-mvp.firebaseapp.com",
  projectId: "cardverse-mvp",
  storageBucket: "cardverse-mvp.firebasestorage.app",
  messagingSenderId: "787364486859",
  appId: "1:787364486859:web:73ed9203ddbe10bb5a854e",
  measurementId: "G-WHQ7CV91X0"
};
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const scanButton = document.getElementById('scanButton');
            const cardDisplay = document.getElementById('cardDisplay');
            const cardInfo = document.getElementById('cardInfo');
            const messageBox = document.getElementById('messageBox');
            const saveButton = document.getElementById('saveButton');

            // Simulate the NFC data fetch. In a real app, this would be a real NFC read.
            const mockCardData = {
                id: '0x1A2B3C4D', // Use Token ID as a unique ID
                name: 'นักรบแห่งรุ่งอรุณ',
                description: 'นักรบผู้กล้าหาญที่นำแสงสว่างมาสู่สมรภูมิ',
                power: 'ATK: 500, DEF: 400',
                rarity: 'Common',
                owner: 'user_12345' // Example user ID
            };

            const showMessage = (text, type = 'info') => {
                messageBox.textContent = text;
                messageBox.className = 'p-4 rounded-xl text-center text-sm font-medium';
                if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                } else if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else {
                    messageBox.classList.add('bg-blue-100', 'text-blue-700');
                }
            };

            const displayCardData = (data) => {
                cardInfo.innerHTML = '';
                cardDisplay.classList.remove('hidden');
                
                cardInfo.innerHTML += `<p class="text-lg font-semibold">ชื่อการ์ด: <span class="font-normal">${data.name}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">รายละเอียด: <span class="font-normal">${data.description}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">ค่าพลัง: <span class="font-normal">${data.power}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">ระดับ: <span class="font-normal">${data.rarity}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">Token ID: <span class="font-normal">${data.id}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">เจ้าของ: <span class="font-normal">${data.owner}</span></p>`;

                saveButton.classList.remove('hidden');
                showMessage('สแกนสำเร็จ!', 'success');
            };

            const saveCardToFirestore = async (cardData) => {
                try {
                    // Save card data to Firestore, using the card's ID as the document ID
                    await setDoc(doc(db, "cards", cardData.id), cardData);
                    showMessage('บันทึกการ์ดลงในฐานข้อมูลสำเร็จแล้ว!', 'success');
                } catch (e) {
                    showMessage(`เกิดข้อผิดพลาดในการบันทึก: ${e.message}`, 'error');
                    console.error("Error adding document: ", e);
                }
            };

            scanButton.addEventListener('click', () => {
                showMessage('กำลังสแกนการ์ด... กรุณาแตะการ์ดที่ด้านหลังอุปกรณ์', 'info');
                cardDisplay.classList.add('hidden');
                cardInfo.innerHTML = '';
                saveButton.classList.add('hidden');
                
                // Simulate NFC reading process with a delay
                setTimeout(() => {
                    displayCardData(mockCardData);
                }, 2000); // 2-second delay to simulate scanning
            });

            saveButton.addEventListener('click', () => {
                // Pass the mock data to the save function
                saveCardToFirestore(mockCardData);
            });
        });
    </script>
</head>

        <!-- The main button to initiate the NFC scan -->
        <button id="scanButton" class="w-full py-4 px-6 bg-gray-900 text-white font-semibold rounded-xl shadow-lg hover:bg-gray-700 transition-colors">
            แตะเพื่อสแกนการ์ด

        <div id="messageBox" class="p-4 rounded-xl text-center text-sm font-medium hidden" role="alert"></div>

                <!-- Card information will be displayed here dynamically -->

            <button id="saveButton" class="w-full py-3 px-6 bg-green-600 text-white font-semibold rounded-xl shadow-lg hover:bg-green-700 transition-colors hidden">

            </button>
        </div>
    </div>

</body>
</html>
