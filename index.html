<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardVerse NFC PoC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-lg text-center space-y-6">
        <h1 class="text-3xl font-bold text-gray-800">CardVerse PoC: ทดสอบระบบ NFC</h1>
        <p class="text-gray-600">กดปุ่มด้านล่างเพื่อเริ่มสแกนการ์ดจริงด้วยชิป NFC</p>

        <!-- The main button to initiate the NFC scan -->
        <button id="scanButton" class="w-full py-4 px-6 bg-gray-900 text-white font-semibold rounded-xl shadow-lg hover:bg-gray-700 transition-colors">
            แตะเพื่อสแกนการ์ด
        </button>

        <!-- Message box for user feedback (instead of alert) -->
        <div id="messageBox" class="hidden p-4 rounded-xl text-center text-sm font-medium" role="alert"></div>

        <!-- Display area for the scanned card data -->
        <div id="cardDisplay" class="hidden p-6 bg-gray-100 rounded-xl text-left border-2 border-dashed border-gray-300">
            <h2 class="text-xl font-bold text-gray-800 mb-2">ข้อมูลการ์ดที่สแกนได้</h2>
            <div id="cardInfo" class="space-y-2">
                <!-- Card information will be displayed here dynamically -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scanButton = document.getElementById('scanButton');
            const cardDisplay = document.getElementById('cardDisplay');
            const cardInfo = document.getElementById('cardInfo');
            const messageBox = document.getElementById('messageBox');

            // Simulate a mock database for card data lookup
            // จำลองฐานข้อมูลสำหรับค้นหาข้อมูลการ์ด
            const mockCardDatabase = {
                // In a real application, you would replace these with real NFC serial numbers
                // ในแอปจริง คุณจะแทนที่ค่าเหล่านี้ด้วยหมายเลขซีเรียล NFC ของจริง
                'nfc-card-12345': {
                    name: 'นักรบแห่งรุ่งอรุณ',
                    description: 'นักรบผู้กล้าหาญที่นำแสงสว่างมาสู่สมรภูมิ',
                    power: 'ATK: 500, DEF: 400',
                    rarity: 'Common',
                    tokenId: '0x1A2B3C4D'
                },
                'nfc-card-67890': {
                    name: 'จอมเวทย์เงา',
                    description: 'ผู้ควบคุมพลังแห่งความมืดและมายา',
                    power: 'ATK: 300, DEF: 600',
                    rarity: 'Rare',
                    tokenId: '0x5E6F7G8H'
                }
            };

            // Function to display messages to the user
            // ฟังก์ชันสำหรับแสดงข้อความแจ้งเตือน
            const showMessage = (text, type = 'info') => {
                messageBox.textContent = text;
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
                if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                } else if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else {
                    messageBox.classList.add('bg-blue-100', 'text-blue-700');
                }
            };

            // Function to display card data
            // ฟังก์ชันสำหรับแสดงข้อมูลการ์ด
            const displayCardData = (data) => {
                cardInfo.innerHTML = '';
                cardDisplay.classList.remove('hidden');
                cardInfo.innerHTML += `<p class="text-lg font-semibold">ชื่อการ์ด: <span class="font-normal">${data.name}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">รายละเอียด: <span class="font-normal">${data.description}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">ค่าพลัง: <span class="font-normal">${data.power}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">ระดับ: <span class="font-normal">${data.rarity}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">สถานะการเป็นเจ้าของ (Token ID): <span class="font-normal">${data.tokenId}</span></p>`;
                showMessage('สแกนสำเร็จ!', 'success');
            };

            // The core NFC logic
            // ส่วนหลักของตรรกะ NFC
            scanButton.addEventListener('click', async () => {
                // Check if the browser supports Web NFC
                // ตรวจสอบว่าเบราว์เซอร์รองรับ Web NFC หรือไม่
                if ('NDEFReader' in window) {
                    try {
                        const ndef = new NDEFReader();
                        
                        // Start scanning for NFC tags
                        // เริ่มต้นสแกนหา NFC tags
                        await ndef.scan();
                        showMessage('แตะการ์ดที่ด้านหลังอุปกรณ์เพื่อสแกน', 'info');

                        // Event listener for a successful read
                        // Listener สำหรับการอ่านข้อมูลสำเร็จ
                        ndef.onreading = (event) => {
                            // The serial number is a unique ID of the NFC tag
                            // หมายเลขซีเรียลคือ ID ที่ไม่ซ้ำกันของชิป NFC
                            const serialNumber = event.serialNumber;
                            
                            // Look up card data based on the serial number
                            // ค้นหาข้อมูลการ์ดโดยใช้หมายเลขซีเรียล
                            const cardData = mockCardDatabase[serialNumber] || {
                                name: 'ไม่พบการ์ดนี้',
                                description: 'การ์ดใบนี้ไม่ตรงกับฐานข้อมูล',
                                power: '-', rarity: '-', tokenId: '-'
                            };
                            
                            displayCardData(cardData);
                        };

                        // Event listener for a reading error
                        // Listener สำหรับกรณีที่อ่านข้อมูลไม่ได้
                        ndef.onreadingerror = (event) => {
                            showMessage('ไม่สามารถอ่านการ์ดได้', 'error');
                        };

                    } catch (error) {
                        showMessage(`ไม่สามารถเริ่มการสแกนได้: ${error.message}`, 'error');
                    }
                } else {
                    showMessage('เบราว์เซอร์ของคุณไม่รองรับ Web NFC', 'error');
                }
            });
        });
    </script>

</body>
</html>
