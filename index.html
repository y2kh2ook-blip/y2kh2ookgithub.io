<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardVerse</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1523;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #3a2e48;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 25px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #a98d36;
            margin: 20px 0;
        }
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .screen.active {
            display: flex;
        }

        /* --- Login Screen --- */
        #login-screen {
            padding-top: 50px;
        }
        #login-screen input, #login-screen button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        #login-screen input {
            background-color: #2e2637;
            color: #e0e0e0;
            border: 1px solid #5a4b6b;
            box-sizing: border-box;
        }
        #login-screen button {
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }
        #google-login-btn { background-color: #ea4335; }
        #facebook-login-btn { background-color: #1877f2; }
        #login-btn { background-color: #2e2637; }
        #google-login-btn:hover { background-color: #c43229; }
        #facebook-login-btn:hover { background-color: #1562c5; }
        #login-btn:hover { background-color: #1f1b25; }

        /* --- Collection Screen --- */
        #collection-screen {
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            padding-bottom: 70px; /* Space for the bottom menu */
            box-sizing: border-box;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px 0;
            width: 100%;
        }
        .card-thumbnail {
            background-color: #2e2637;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card-thumbnail:hover {
            transform: translateY(-5px);
        }
        .card-thumbnail img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .card-thumbnail h3 {
            margin: 0;
            font-size: 0.9em;
            color: #ffd700;
        }
        .card-thumbnail p {
            margin: 0;
            font-size: 0.8em;
            color: #e0e0e0;
        }
        .collection-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #2a2232;
            border-top: 1px solid #a98d36;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        .collection-menu button {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 16px;
            cursor: pointer;
        }

        /* --- Card Detail Screen --- */
        #card-detail-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .card-container {
            width: 90%;
            max-width: 400px;
            position: relative;
            padding: 30px;
            background: url('your-card-border-image.png') no-repeat center center;
            background-size: 100% 100%;
            box-sizing: border-box;
        }
        .card-display {
            background-color: #3a2e48;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid #a98d36;
        }
        .card-display img {
            width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .card-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card-details h2 {
            margin: 0;
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 2px 2px 4px #000;
        }
        .card-details p {
            margin: 0;
            font-size: 1.1em;
            color: #e0e0e0;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .card-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #a98d36;
        }
        .stat-item {
            text-align: center;
        }
        .stat-item strong {
            display: block;
            font-size: 1.2em;
            color: #fff;
        }
        .stat-item span {
            font-size: 1.5em;
            color: #ffd700;
            font-weight: bold;
        }
        #back-btn, #close-detail-btn {
            background-color: #666;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        #back-btn:hover, #close-detail-btn:hover {
            background-color: #444;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>CardVerse</h1>

        <div id="login-screen" class="screen active">
            <h2>Phygital Game Card</h2>
            <button id="google-login-btn">เข้าสู่ระบบด้วย Google</button>
            <button id="facebook-login-btn">เข้าสู่ระบบด้วย Facebook</button>
            <hr>
            <p>หรือ</p>
            <input type="text" id="username-input" placeholder="ชื่อผู้ใช้">
            <input type="password" id="password-input" placeholder="รหัสผ่าน">
            <button id="login-btn">เข้าสู่ระบบ</button>
            <p><a href="#" style="color:#b08d00;">ยังไม่มีบัญชีใช่ไหม? ลงทะเบียนที่นี่</a></p>
        </div>

        <div id="collection-screen" class="screen">
            <h2>คอลเลคชั่นของฉัน</h2>
            <div id="card-list" class="card-grid">
                </div>
            <div class="collection-menu">
                <button>หน้าหลัก</button>
                <button>คอลเลคชั่น</button>
                <button>ตลาดซื้อขาย</button>
                <button>โปรไฟล์</button>
            </div>
        </div>

        <div id="card-detail-screen" class="screen">
            <div class="card-container">
                <div id="card-display" class="card-display">
                    <img id="card-image" src="" alt="Card Image">
                    <div class="card-details">
                        <div class="card-header">
                            <h2 id="card-name"></h2>
                            <p id="card-rarity"></p>
                        </div>
                        <p id="card-token-id"></p>
                        <p id="card-description"></p>
                        <div class="card-stats">
                            <div class="stat-item">
                                <strong>Attack</strong>
                                <span id="card-attack"></span>
                            </div>
                            <div class="stat-item">
                                <strong>Defense</strong>
                                <span id="card-defense"></span>
                            </div>
                            <div class="stat-item">
                                <strong>Cost</strong>
                                <span id="card-cost"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="close-detail-btn">กลับ</button>
            </div>
        </div>
    </div>
    
    <script>
        // Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCef_Xm2vxmaLuZodymWb3tV4mbETvASgw",
  authDomain: "cardverse-mvp.firebaseapp.com",
  projectId: "cardverse-mvp",
  storageBucket: "cardverse-mvp.firebasestorage.app",
  messagingSenderId: "787364486859",
  appId: "1:787364486859:web:73ed9203ddbe10bb5a854e",
  measurementId: "G-WHQ7CV91X0"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        //--- DOM Elements ---
        const loginScreen = document.getElementById('login-screen');
        const collectionScreen = document.getElementById('collection-screen');
        const cardDetailScreen = document.getElementById('card-detail-screen');

        const loginBtn = document.getElementById('login-btn');
        const cardList = document.getElementById('card-list');
        const cardImage = document.getElementById('card-image');
        const cardName = document.getElementById('card-name');
        const cardRarity = document.getElementById('card-rarity');
        const cardTokenId = document.getElementById('card-token-id');
        const cardDescription = document.getElementById('card-description');
        const cardAttack = document.getElementById('card-attack');
        const cardDefense = document.getElementById('card-defense');
        const cardCost = document.getElementById('card-cost');
        const closeDetailBtn = document.getElementById('close-detail-btn');

        //--- Main Functions ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // --- Fetch and Render Cards ---
        function fetchAndRenderCards() {
            db.collection("cards").get()
                .then((querySnapshot) => {
                    cardList.innerHTML = ''; // Clear previous cards
                    querySnapshot.forEach((doc) => {
                        const cardData = doc.data();
                        const cardElement = document.createElement('div');
                        cardElement.className = 'card-thumbnail';
                        cardElement.dataset.serialNumber = cardData.serial_number; // Store serial number
                        
                        cardElement.innerHTML = `
                            <img src="${cardData.image_url}" alt="${cardData.name}">
                            <h3>${cardData.name}</h3>
                            <p>${cardData.rarity}</p>
                        `;
                        
                        cardElement.addEventListener('click', () => {
                            getCardData(cardData.serial_number);
                        });
                        cardList.appendChild(cardElement);
                    });
                })
                .catch((error) => {
                    console.error("Error fetching cards:", error);
                    alert("ไม่สามารถดึงคอลเลคชั่นได้");
                });
        }

        function getCardData(serialNumber) {
            db.collection("cards").where("serial_number", "==", serialNumber).get()
                .then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        const doc = querySnapshot.docs[0];
                        const cardData = doc.data();
                        
                        cardImage.src = cardData.image_url;
                        cardImage.alt = cardData.name;
                        cardName.innerText = cardData.name;
                        cardRarity.innerText = `ระดับ: ${cardData.rarity}`;
                        cardDescription.innerText = cardData.description;
                        cardTokenId.innerText = `Token ID: ${cardData.token_id}`;

                        if (cardData.stats) {
                            cardAttack.innerText = cardData.stats.attack;
                            cardDefense.innerText = cardData.stats.defense;
                            cardCost.innerText = cardData.stats.cost;
                        }
                        
                        showScreen('card-detail-screen');
                    } else {
                        alert(`ไม่พบข้อมูลการ์ดสำหรับ serial number: ${serialNumber}`);
                    }
                })
                .catch((error) => {
                    console.error("Error getting document:", error);
                    alert('เกิดข้อผิดพลาดในการดึงข้อมูล');
                });
        }

        //--- Event Listeners ---
        loginBtn.addEventListener('click', () => {
            // In a real application, you would handle authentication here
            showScreen('collection-screen');
            fetchAndRenderCards();
        });

        closeDetailBtn.addEventListener('click', () => {
            showScreen('collection-screen');
        });

        // Initial screen on page load
        document.addEventListener('DOMContentLoaded', () => {
            showScreen('login-screen');
        });
    </script>
</body>
</html>
