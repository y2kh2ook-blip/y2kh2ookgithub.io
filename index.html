<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardVerse MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #121212;
            color: #E2E2E2;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .error-message {
            color: #EF4444;
            font-weight: bold;
            margin-top: 1rem;
            text-align: center;
        }
    </style>

</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

        // **แก้ไขตรงนี้**: วางโค้ด firebaseConfig ของคุณที่ได้จาก Project Settings
        // **** IMPORTANT **** ใส่โค้ดของคุณตรงนี้เลยครับ
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // -- Page Logic --
        const loginPage = document.getElementById('login-page');
        const homePage = document.getElementById('home-page');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');

        const showPage = (pageToShow) => {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            pageToShow.classList.add('active');
        };

        const showLoginError = (message) => {
            errorMessage.textContent = `เกิดข้อผิดพลาด: ${message}`;
        };
        
        // -- Button Event Listeners --
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            errorMessage.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showPage(homePage);
            } catch (error) {
                showLoginError(error.message);
            }
        });

        registerBtn.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            errorMessage.textContent = '';
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showPage(homePage);
            } catch (error) {
                showLoginError(error.message);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await auth.signOut();
            showPage(loginPage);
        });
    </script>

    <!-- Login Page -->
    <div id="login-page" class="page active login-page w-full flex flex-col items-center justify-center p-4">
        <div class="cardverse-logo text-center mb-6">
            <svg class="h-16 w-16 text-gray-400 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
            </svg>
            <h1 class="text-3xl font-bold mt-4">CardVerse MVP</h1>
            <p class="text-sm text-gray-400">Phygital Game Card</p>
        </div>
        <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-sm">
            <div class="mb-4">
                <label for="login-email" class="block text-sm font-medium text-gray-400">อีเมล</label>
                <input type="email" id="login-email" placeholder="email@example.com" class="mt-1 p-2 w-full bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="login-password" class="block text-sm font-medium text-gray-400">รหัสผ่าน</label>
                <input type="password" id="login-password" placeholder="รหัสผ่าน" class="mt-1 p-2 w-full bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <p id="error-message" class="error-message text-center"></p>
            <div class="flex space-x-4">
                <button id="login-btn" class="flex-1 py-2 px-4 rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">เข้าสู่ระบบ</button>
                <button id="register-btn" class="flex-1 py-2 px-4 rounded-md bg-gray-600 text-white font-semibold hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">สมัครสมาชิก</button>
            </div>
        </div>
    </div>

    <!-- Home Page -->
    <div id="home-page" class="page home-page w-full flex flex-col items-center justify-center p-4">
        <h1 class="text-3xl font-bold mt-4">ยินดีต้อนรับสู่ CardVerse</h1>
        <p class="text-lg text-gray-400 mt-2">คุณเข้าสู่ระบบสำเร็จแล้ว</p>
        <button id="logout-btn" class="mt-8 py-2 px-4 rounded-md bg-red-600 text-white font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">ออกจากระบบ</button>
    </div>

</body>
</html>
```
