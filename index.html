<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardVerse MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="container mx-auto p-8 bg-gray-800 rounded-3xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">CardVerse MVP</h1>

    <div id="loading-screen" class="flex flex-col items-center">
        <p class="text-center text-lg mb-8" id="loading-message">
            กำลังเตรียมข้อมูล...
        </p>
    </div>

    <div id="card-display" class="hidden flex flex-col items-center p-6 bg-gray-700 rounded-2xl shadow-inner mt-8">
        <p id="message-box" class="text-center font-semibold mb-4 text-green-400"></p>
        <div id="card-info" class="flex flex-col items-center text-center">
            <!-- ข้อมูลการ์ดจะแสดงที่นี่ -->
        </div>
        <button onclick="window.location.reload()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full mt-6 transition duration-300">
            สร้างการ์ดใหม่
        </button>
    </div>
</div>

<script type="module">
    // --- Firebase SDKs ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    // --- Firebase Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyCef_Xm2vxmaLuZodymWb3tV4mbETvASgw",
        authDomain: "cardverse-mvp.firebaseapp.com",
        projectId: "cardverse-mvp",
        storageBucket: "cardverse-mvp.firebasestorage.app",
        messagingSenderId: "787364486859",
        appId: "1:787364486859:web:73ed9203ddbe10bb5a854e",
        measurementId: "G-WHQ7CV91X0"
    };

    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    let db, auth;
    let userId;

    const loadingScreen = document.getElementById('loading-screen');
    const cardDisplay = document.getElementById('card-display');
    const cardInfo = document.getElementById('card-info');
    const loadingMessage = document.getElementById('loading-message');
    const messageBox = document.getElementById('message-box');

    const showMessage = (message, type, element = messageBox) => {
        element.textContent = message;
        element.className = 'text-center font-semibold mb-4';
        if (type === 'success') {
            element.classList.add('text-green-400');
        } else if (type === 'error') {
            element.classList.add('text-red-400');
        }
    };

    const displayCardData = (data) => {
        cardInfo.innerHTML = '';
        cardInfo.innerHTML += `<img src="${data.imageUrl}" alt="${data.name}" class="w-48 h-auto mx-auto mb-4 rounded-xl shadow-md" />`;
        cardInfo.innerHTML += `<p class="text-lg font-semibold">ชื่อการ์ด: <span class="font-normal text-indigo-300">${data.name}</span></p>`;
        cardInfo.innerHTML += `<p class="text-sm font-light text-gray-400 italic">${data.description}</p>`;
        cardInfo.innerHTML += `<p class="text-base mt-2">พลัง: <span class="font-bold text-red-400">${data.power.attack} ATK</span>, <span class="font-bold text-blue-400">${data.power.defense} DEF</span></p>`;
        cardInfo.innerHTML += `<p class="text-base">ความหายาก: <span class="font-semibold text-yellow-400">${data.rarity}</span></p>`;
        cardInfo.innerHTML += `<p class="text-xs mt-4 break-all">Serial Number: <span class="font-mono text-gray-400">${data.serialNumber}</span></p>`;
    };
    
    window.onload = async () => {
        try {
            loadingMessage.textContent = "กำลังเชื่อมต่อ Firebase...";
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            loadingMessage.textContent = "กำลังยืนยันตัวตนผู้ใช้...";
            const userCredential = await signInAnonymously(auth);
            userId = userCredential.user.uid;

            const cardId = crypto.randomUUID(); // สร้าง ID การ์ดที่ไม่ซ้ำกันในแต่ละครั้ง
            const cardData = {
                serialNumber: 'demo-card-' + Math.floor(Math.random() * 10000),
                name: 'การ์ดกบแห่งป่าต้องมนตร์',
                description: 'กบโบราณที่อาศัยอยู่ในป่าที่ไม่มีใครเคยไปถึง และมีพลังเวทมนตร์อันยิ่งใหญ่',
                imageUrl: 'https://images.unsplash.com/photo-1510107297920-f56f2f9f5b61?auto=format&fit=crop&q=80&w=1770&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                power: { attack: 25, defense: 30 },
                rarity: 'rare'
            };

            loadingMessage.textContent = "กำลังสร้างและบันทึกข้อมูลการ์ดใหม่...";
            const cardDocRef = doc(db, `artifacts/${appId}/users/${userId}/cards/${cardId}`);
            await setDoc(cardDocRef, cardData);
            
            loadingMessage.textContent = "สร้างการ์ดและบันทึกสำเร็จ!";

            // แสดงการ์ดที่เพิ่งสร้างขึ้นมา
            loadingScreen.classList.add('hidden');
            cardDisplay.classList.remove('hidden');
            displayCardData(cardData);
            showMessage("ข้อมูลถูกบันทึกใน Firebase แล้ว!", "success");

        } catch (e) {
            console.error("Initialization or data creation failed:", e);
            loadingScreen.classList.add('hidden');
            cardDisplay.classList.remove('hidden');
            cardInfo.innerHTML = '';
            showMessage("เกิดข้อผิดพลาด: " + e.message, "error");
        }
    };
</script>
</body>
</html>
