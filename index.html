<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardVerse MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="container mx-auto p-8 bg-gray-800 rounded-3xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">CardVerse MVP</h1>

    <div id="welcome-screen" class="flex flex-col items-center">
        <p class="text-center text-lg mb-8">
            ยินดีต้อนรับสู่ CardVerse<br>
            แตะเพื่อสแกนการ์ด หรือกรอกรหัสด้วยตนเอง
        </p>

        <!-- NFC Scan Button -->
        <button id="scanButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105 shadow-xl mb-4">
            แตะเพื่อสแกนการ์ด (บนอุปกรณ์ที่รองรับ)
        </button>

        <!-- Manual Input Section -->
        <div class="w-full flex flex-col items-center">
            <p class="text-gray-400 text-sm mb-2">หรือกรอกรหัสการ์ดด้วยตนเอง</p>
            <input type="text" id="serialInput" placeholder="ตัวอย่าง: nfc-card-12345" class="w-full max-w-xs p-2 text-center rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4" />
            <button id="manualScanButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 transform hover:scale-105 shadow-md">
                ดึงข้อมูลการ์ด
            </button>
        </div>
    </div>

    <div id="card-display" class="hidden flex flex-col items-center p-6 bg-gray-700 rounded-2xl shadow-inner mt-8">
        <p id="message-box" class="text-center font-semibold mb-4 text-green-400"></p>
        <div id="card-info" class="flex flex-col items-center text-center">
            <!-- Card data will be displayed here -->
        </div>
        <button onclick="window.location.reload()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full mt-6 transition duration-300">
            สแกนอีกครั้ง
        </button>
    </div>

</div>

<script type="module">
    // --- Firebase SDKs ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase Configuration ---
    // IMPORTANT: Replace the placeholders below with your actual Firebase project config.
    // ข้อมูลการเชื่อมต่อ Firebase ของคุณ (นำมาจาก Project settings ใน Firebase Console)
    const firebaseConfig = {
  apiKey: "AIzaSyCef_Xm2vxmaLuZodymWb3tV4mbETvASgw",
  authDomain: "cardverse-mvp.firebaseapp.com",
  projectId: "cardverse-mvp",
  storageBucket: "cardverse-mvp.firebasestorage.app",
  messagingSenderId: "787364486859",
  appId: "1:787364486859:web:73ed9203ddbe10bb5a854e",
  measurementId: "G-WHQ7CV91X0"
};

    // Initialize Firebase
    // เริ่มต้นใช้งาน Firebase
    let app, db;
    try {
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        console.log("Firebase initialized successfully.");
    } catch (e) {
        console.error("Error initializing Firebase:", e);
        showMessage("เกิดข้อผิดพลาดในการเชื่อมต่อ Firebase โปรดตรวจสอบโค้ด Config ของคุณ", "error");
    }

    // --- Firebase Data Fetching Function ---
    // ฟังก์ชันสำหรับดึงข้อมูลการ์ดจาก Firestore
    async function getCardDataBySerialNumber(serialNumber) {
        if (!db) {
            console.error("Firestore database not initialized.");
            showMessage("ไม่สามารถเชื่อมต่อฐานข้อมูลได้", "error");
            return null;
        }

        try {
            const cardsRef = collection(db, 'cards');
            const q = query(cardsRef, where('serialNumber', '==', serialNumber));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                console.log(`ไม่พบการ์ดที่ตรงกับ serial number: ${serialNumber}`);
                return null;
            } else {
                console.log("พบการ์ดแล้ว! กำลังแสดงข้อมูล...");
                return querySnapshot.docs[0].data();
            }

        } catch (error) {
            console.error("เกิดข้อผิดพลาดในการดึงข้อมูล:", error);
            // Show a more specific error message if it's a permission issue
            if (error.code === "permission-denied") {
                showMessage("ข้อผิดพลาด: ไม่สามารถเข้าถึงฐานข้อมูลได้ โปรดตรวจสอบกฎความปลอดภัยของ Firebase", "error");
            } else {
                showMessage("เกิดข้อผิดพลาดในการดึงข้อมูล: " + error.message, "error");
            }
            return null;
        }
    }

    // --- DOM Elements ---
    const scanButton = document.getElementById('scanButton');
    const manualScanButton = document.getElementById('manualScanButton');
    const serialInput = document.getElementById('serialInput');
    const cardDisplay = document.getElementById('card-display');
    const welcomeScreen = document.getElementById('welcome-screen');
    const cardInfo = document.getElementById('card-info');
    const messageBox = document.getElementById('message-box');

    // --- UI Utility Functions ---
    const showMessage = (message, type) => {
        messageBox.textContent = message;
        messageBox.className = 'text-center font-semibold mb-4';
        if (type === 'success') {
            messageBox.classList.add('text-green-400');
        } else if (type === 'error') {
            messageBox.classList.add('text-red-400');
        }
    };

    const displayCardData = (data) => {
        cardInfo.innerHTML = '';
        cardInfo.innerHTML += `<img src="${data.imageUrl}" alt="${data.name}" class="w-48 h-auto mx-auto mb-4 rounded-xl shadow-md" />`;
        cardInfo.innerHTML += `<p class="text-lg font-semibold">ชื่อการ์ด: <span class="font-normal text-indigo-300">${data.name}</span></p>`;
        cardInfo.innerHTML += `<p class="text-sm font-light text-gray-400 italic">${data.description}</p>`;
        cardInfo.innerHTML += `<p class="text-base mt-2">พลัง: <span class="font-bold text-red-400">${data.power.attack} ATK</span>, <span class="font-bold text-blue-400">${data.power.defense} DEF</span></p>`;
        cardInfo.innerHTML += `<p class="text-base">ความหายาก: <span class="font-semibold text-yellow-400">${data.rarity}</span></p>`;
        cardInfo.innerHTML += `<p class="text-xs mt-4 break-all">Token ID: <span class="font-mono text-gray-400">${data.tokenId}</span></p>`;
    };

    const handleScan = async (serialNumber) => {
        welcomeScreen.classList.add('hidden');
        cardDisplay.classList.remove('hidden');

        if (!serialNumber || serialNumber.trim() === '') {
            showMessage('โปรดกรอกรหัสการ์ดเพื่อทดสอบ', 'error');
            return;
        }

        showMessage('กำลังดึงข้อมูล...', 'success');
        const cardData = await getCardDataBySerialNumber(serialNumber);

        if (cardData) {
            displayCardData(cardData);
            showMessage('ดึงข้อมูลสำเร็จ!', 'success');
        } else {
            cardInfo.innerHTML = '';
            showMessage('ไม่พบข้อมูลการ์ดนี้ในฐานข้อมูล', 'error');
        }
    };

    // --- Event Listeners ---
    scanButton.addEventListener('click', async () => {
        // This part handles the NFC scan if the device supports it
        if ('NDEFReader' in window) {
            try {
                const ndef = new NDEFReader();
                showMessage('แตะการ์ดที่ด้านหลังอุปกรณ์เพื่อสแกน', 'success');
                await ndef.scan();
                ndef.onreading = async event => {
                    const serialNumber = new TextDecoder().decode(event.serialNumber);
                    handleScan(serialNumber);
                };
            } catch (error) {
                console.error("Error during NFC scan:", error);
                showMessage('ไม่สามารถเริ่มการสแกนได้: ' + error.message, 'error');
            }
        } else {
            showMessage('อุปกรณ์นี้ไม่รองรับ Web NFC API', 'error');
        }
    });

    manualScanButton.addEventListener('click', () => {
        const serialNumber = serialInput.value.trim();
        handleScan(serialNumber);
    });

    serialInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            manualScanButton.click();
        }
    });
</script>

</body>
</html>
