<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardVerse NFC PoC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-lg text-center space-y-6">
        <h1 class="text-3xl font-bold text-gray-800">CardVerse PoC: ทดสอบระบบ NFC</h1>
        <p class="text-gray-600">กดปุ่มด้านล่างเพื่อเริ่มสแกนการ์ดจริงด้วยชิป NFC</p>

        <!-- The main button to initiate the NFC scan -->
        <button id="scanButton" class="w-full py-4 px-6 bg-gray-900 text-white font-semibold rounded-xl shadow-lg hover:bg-gray-700 transition-colors">
            แตะเพื่อสแกนการ์ด
        </button>

        <!-- Message box for user feedback (instead of alert) -->
        <div id="messageBox" class="hidden p-4 rounded-xl text-center text-sm font-medium" role="alert"></div>

        <!-- Display area for the scanned card data -->
        <div id="cardDisplay" class="hidden p-6 bg-gray-100 rounded-xl text-left border-2 border-dashed border-gray-300">
            <h2 class="text-xl font-bold text-gray-800 mb-2">ข้อมูลการ์ดที่สแกนได้</h2>
            <div id="cardInfo" class="space-y-2">
                <!-- Card information will be displayed here dynamically -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scanButton = document.getElementById('scanButton');
            const cardDisplay = document.getElementById('cardDisplay');
            const cardInfo = document.getElementById('cardInfo');
            const messageBox = document.getElementById('messageBox');

            // Simulate the NFC data fetch. In a real app, this would be a real NFC read.
            // จำลองข้อมูลการ์ดที่ได้จากการสแกน NFC
            const mockCardData = {
                name: 'นักรบแห่งรุ่งอรุณ',
                description: 'นักรบผู้กล้าหาญที่นำแสงสว่างมาสู่สมรภูมิ',
                power: 'ATK: 500, DEF: 400',
                rarity: 'Common',
                tokenId: '0x1A2B3C4D'
            };

            const showMessage = (text, type = 'info') => {
                messageBox.textContent = text;
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
                if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                } else if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else {
                    messageBox.classList.add('bg-blue-100', 'text-blue-700');
                }
            };

            scanButton.addEventListener('click', () => {
                showMessage('กำลังสแกนการ์ด... กรุณาแตะการ์ดที่ด้านหลังอุปกรณ์', 'info');
                cardDisplay.classList.add('hidden');
                cardInfo.innerHTML = '';

                // Simulate NFC reading process with a delay
                // จำลองกระบวนการสแกน NFC ด้วยการหน่วงเวลา 2 วินาที
                setTimeout(() => {
                    // Check if NFC is supported in a real application
                    // ในแอปพลิเคชันจริงจะมีการตรวจสอบว่าอุปกรณ์รองรับ NFC หรือไม่
                    // if ('NDEFReader' in window) { ... } else { ... }

                    // Assuming a successful scan, display the data
                    // เมื่อสแกนสำเร็จ ก็จะแสดงข้อมูล
                    displayCardData(mockCardData);
                    showMessage('สแกนสำเร็จ!', 'success');
                }, 2000); // 2-second delay to simulate scanning
            });

            const displayCardData = (data) => {
                // Clear any previous data
                cardInfo.innerHTML = '';
                
                // Show the main display area
                cardDisplay.classList.remove('hidden');
                
                // Add card data dynamically
                // เพิ่มข้อมูลการ์ดแบบไดนามิก
                cardInfo.innerHTML += `<p class="text-lg font-semibold">ชื่อการ์ด: <span class="font-normal">${data.name}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">รายละเอียด: <span class="font-normal">${data.description}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">ค่าพลัง: <span class="font-normal">${data.power}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">ระดับ: <span class="font-normal">${data.rarity}</span></p>`;
                cardInfo.innerHTML += `<p class="text-lg font-semibold">สถานะการเป็นเจ้าของ (Token ID): <span class="font-normal">${data.tokenId}</span></p>`;
            };
        });
    </script>
</body>
</html>
